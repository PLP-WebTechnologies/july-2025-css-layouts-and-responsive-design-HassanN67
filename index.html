<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Layout with Flexbox & Grid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <h1>My Responsive Webpage</h1>
  </header>

  <!-- NAVIGATION -->
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN LAYOUT (Grid) -->
  <main class="main-grid">
    <!-- CONTENT AREA -->
    <section class="content">
      <h2>Welcome</h2>
      <p>
        This is the main content section. Resize the browser to see how the layout adapts across devices.
      </p>

      <!-- FLEXBOX CARD SECTION -->
      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>Additional information or links go here.</p>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>&copy; 2025 My Responsive Webpage</p>
  </footer>
</body>
</html>
